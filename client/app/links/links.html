<div id='container' np-controller='LinksController'>

  <div class='navigation'>
    <ul>
      <li><a class='selected' href='#/links'>All Links</a></li>
      <li><a href='#/shorten'>Shorten</a></li>
    </ul>
  </div>

  <div>
    <form>
      <input type='text' placeholder='Search' name='search' ng-model='query'>
    </form>
  </div>
  
  <div class='link' ng-repeat='link in data.links | orderBy: "-visits" | filter:query' shortened-link>
  </div>


</div>
